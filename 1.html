<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blurry Web Page</title>
    <style>
      body {
        background-image: url('background.jpg');
        background-size: cover;
        filter: blur(1px);
        overflow: hidden;
      }
      
      .content {
        width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Welcome to the Blurry Web Page!</h1>
      <p>This is an example of a web page with a blurry effect applied to the background.</p>
      <p>You can add more content here...</p>
    </div>
  </body>
</html>
