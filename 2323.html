<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blurry Web Page</title>
  
  <style>
    /* 비 오는 효과를 위한 스타일 */
    .rain-container {
      position: relative;
      height: 100vh;
      background-color: #b4c9e9;
      overflow: hidden;
    }
    
    .raindrop {
      position: absolute;
      width: 2px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.6);
      animation: fall linear infinite;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 0;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
    }
  </style>
  <script>
    // 비 생성
    function createRain() {
      const raindrop = document.createElement('div');
      raindrop.classList.add('raindrop');
      raindrop.style.left = `${Math.random() * 100}%`;
      raindrop.style.animationDuration = `${1 + Math.random() * 2}s`;

      const rainContainer = document.querySelector('.rain-container');
      rainContainer.appendChild(raindrop);

      setTimeout(() => {
        raindrop.remove();
      }, 3000);
    }

    // 비 생성 간격 조절
    setInterval(createRain, 100);
  </script>
</head>
<body>
  <div class="rain-container">
    <p>This is box A.</p>
    <div style="height: 500px;"></div> <!-- 빈 공간 추가 -->
    <p>This is box D.</p>
  </div>
</body>
</html>
